<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Grade Calculator</h2>
        <form id="gradeForm">
            <div class="form-group">
                <label for="Studentname">Student Name :</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="regNumber">Registration No :</label>
                <input type="text" id="regNumber" maxlength="6" required>
            </div>
            <div class="form-group">
                <label for="Subject1">Subject 1 Marks :</label>
                <input type="text" id="subject1" required>
            </div>
            <div class="form-group">
                <label for="Subject2">Subject 2 Marks :</label>
                <input type="text" id="subject2" required>
            </div>
            <div class="form-group">
                <label for="Subject3">Subject 3 Marks :</label>
                <input type="text" id="subject3" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="calculateGrade()">Calculate Grades</button>
            </div>
        </form>
        <div class="result" id="resultSection">
            <!-- Result will be displayed here -->
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
